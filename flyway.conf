# Configuración de Flyway para PostgreSQL en DevContainer

# URL de conexión a la base de datos
# IMPORTANTE: Usar 'database' como host (nombre del servicio en docker-compose)
flyway.url=jdbc:postgresql://database:5432/curso_db

# Usuario y contraseña (según docker-compose.yml)
flyway.user=curso_user
flyway.password=curso_pass

# Ubicación de los scripts de migración
flyway.locations=filesystem:./db/migration

# Esquema por defecto
flyway.schemas=public

# Tabla de historial de Flyway
flyway.table=flyway_schema_history

# Validar migraciones al iniciar
flyway.validateOnMigrate=true

# Permitir migraciones fuera de orden (útil en desarrollo)
flyway.outOfOrder=false

# Codificación de archivos
flyway.encoding=UTF-8

# Placeholder para usar en scripts SQL
flyway.placeholders.database=curso_db
flyway.placeholders.schema=public
flyway.placeholders.user=curso_user

# Configuración adicional
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.cleanDisabled=false